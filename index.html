<body onload="init()">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <img id="logo" src="images/logo.png" alt="Kern-Me" />
                <form id="uploadImg">
                    <label class="btn btn-primary btn-lg btn-block" for="file"><span class="glyphicon glyphicon-search"></span> Bild hochladen</label>
                    <input id="file" type="file" accept="image/*">
                    <center>[Datei wird nicht dauerhaft gespeichert]</center>
                </form>
                <canvas id="canvas" width="600" height="600"></canvas>
                <form id="formOptions" class="form-horizontal">
                    <div class="form-group">
                        <label for="imageSize" class="col-sm-5 control-label">Bildgröße</label>
                        <div class="col-sm-6">
                            <input id="imageSize" data-slider-id='imageSize' type="text" data-slider-min="20" data-slider-max="300" data-slider-step="1" data-slider-value="100" data-slider-tooltip-position="bottom" data-slider-tooltip="hide"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="imagePositionX" class="col-sm-5 control-label">Bildposition (horizontal)</label>
                        <div class="col-sm-6">
                            <input id="imagePositionX" data-slider-id='imagePositionX' type="text" data-slider-min="-300" data-slider-max="300" data-slider-step="1" data-slider-value="0" data-slider-tooltip-position="bottom" data-slider-tooltip="hide"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="imagePositionY" class="col-sm-5 control-label">Bildposition (vertikal)</label>
                        <div class="col-sm-6">
                            <input id="imagePositionY" data-slider-id='imagePositionY' type="text" data-slider-min="-300" data-slider-max="300" data-slider-step="1" data-slider-value="0" data-slider-tooltip-position="bottom" data-slider-tooltip="hide"/>
                        </div>
                    </div>
                </form>
                <a id="download" href="#" class="btn btn-primary btn-lg btn-block" onclick="downloadCanvas()"><span class="glyphicon glyphicon-save" aria-hidden="true"></span> Herunterladen</a>
                <div id="footer">
                  &copy; 2017 - Version: 1.2
                </div>
            </div>
        </div>
    </div>
